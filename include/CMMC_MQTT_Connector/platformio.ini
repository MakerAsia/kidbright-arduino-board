#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:espresso_lite_v2]
platform = espressif8266
framework = arduino
board = espresso_lite_v2
lib_deps =
    ArduinoJson@5.13.0 
    Adafruit Unified Sensor@1.0.2
    Adafruit BME280 Library@1.0.6
upload_speed = 460800 # 230400
extra_scripts = 
    pre:extra_script.py
build_flags = -Wl,-Tesp8266.flash.4m1m.ld
; build_flags = -DCMMC_MQTT_DEBUG_MODE
; build_flags = -Wl,-Tesp8266.flash.4m.ld
upload_resetmethod = ck 

[env:nano32]
platform = espressif32
framework = arduino
board = nano32
lib_deps =
    Adafruit Unified Sensor@1.0.2
    Adafruit BME280 Library@1.0.6
    SPIFFS
; upload_speed = 460800 # 230400
extra_scripts = 
    pre:extra_script.py

[platformio]
; src_dir = examples/basic_dht
src_dir = examples/basic_mqtt
# src_dir = examples/basic_bme280
; lib_dir = ~/Documents/Arduino/libries/
lib_dir = pio_compile_here
